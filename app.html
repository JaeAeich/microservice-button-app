<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Button</title>
</head>
<body>
    <h1>Open Microservice</h1>
    <button id="openServiceButton">Go to Microservice</button>

    <script>
        // Fetch the environment variable for the microservice link
        const MICROSERVICE_LINK = "https://example.com"; // Replace with process.env.MICROSERVICE_LINK in server-side rendering

        // Add a click event listener to the button
        document.getElementById('openServiceButton').addEventListener('click', () => {
            if (MICROSERVICE_LINK) {
                window.open(MICROSERVICE_LINK, '_blank');
            } else {
                alert('Microservice link is not defined!');
            }
        });
    </script>
</body>
</html>
